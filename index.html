<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmar Presença</title>
</head>
<body>
    <h2>Confirmando sua presença...</h2>
    <script>
        const eventLatitude = 40.748817;  // Latitude do evento
        const eventLongitude = -73.985428; // Longitude do evento
        const maxDistance = 0.1; // Distância máxima permitida em km (100 metros)
        
        const googleFormsURL = "https://docs.google.com/forms/d/e/1FAIpQLSd2BiBCwyYRu2caMYygu6apFPTH7ZF57x1804sEROqzNenvBA/viewform";

        // Função para calcular a distância entre duas coordenadas (em km)
        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371; // Raio da Terra em km
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                      Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                      Math.sin(dLon / 2) * Math.sin(dLon / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            return R * c;
        }

        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition((position) => {
                const latitude = position.coords.latitude;
                const longitude = position.coords.longitude;
                const distance = calculateDistance(eventLatitude, eventLongitude, latitude, longitude);

                if (distance <= maxDistance) {
                    // Usuário está dentro da área permitida, redireciona para o Google Forms
                    window.location.href = `${googleFormsURL}${latitude}&entry.LONGITUDE_FIELD_ID=${longitude}`;
                } else {
                    alert("Você não está na localização do evento.");
                }
            }, (error) => {
                alert("Não foi possível acessar a localização.");
            });
        } else {
            alert("Geolocalização não é suportada pelo seu navegador.");
        }
    </script>
</body>
</html>
